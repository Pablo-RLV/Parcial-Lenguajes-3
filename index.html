<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="text-dark bg-dark">
    <div class="justify-content-center align-content-center text-center py-2 d-flex">
        <div class="bg-light w-25 rounded-5">
            <div class="pt-2 pb-3">
                <p class="text-start px-4">Apellido</p>
                <input class="w-75 rounded-2" type="text" name="apellido" id="apellido">    
            </div>
            <div class="pb-3">
                <p class="text-start px-4">Nombre</p>
                <input class="w-75 rounded-2" type="text" name="nombre" id="nombre">
            </div>
            <div class="pb-3">
                <p class="text-start px-4">DNI</p>
                <input class="w-75 rounded-2" type="number" name="dni" id="dni">
            </div>
            <div class="pb-3">
                <p class="text-start px-4">Fecha de Nacimiento</p>
                <input class="w-75 rounded-2" type="date" name="fecha" id="fecha">
            </div>
            <div class="pb-3">
                <p class="text-start px-4">Email</p>
                <input class="w-75 rounded-2" type="email" name="" id="email">
            </div>
            <div class="pb-3">
                <button class="w-75 rounded-2" class="btn btn-secondary" onclick="validar()">Validar Datos</button>
            </div>
            <div class="pb-3">
                <button class="btn btn-primary w-75" onclick="preguntas()">Preguntas-Respuestas</button>
                <p class="text-start px-4 pt-1">Sus respuestas fueron:</p>
                <textarea class="w-75 rounded-2" name="result" id="result"></textarea>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $("#apellido").on("input", function(){
                $("#nombre").val("")
                $("#dni").val("")
                $("#fecha").val("")
                $("#email").val("")
                $("#result").val("")
            })
        })

        function validar_apellido_y_nombre(apellido, nombre){
            if (apellido == "" || nombre == ""){
                alert("Debe completar los campos de apellido y nombre")
            }
            for(caracter of apellido){
                if(caracter =="1" || caracter =="2" || caracter =="3" || caracter =="4" || caracter =="5" || caracter =="6" || caracter =="7" ||caracter =="8" ||caracter =="9" ||caracter =="0"){
                    alert("El apellido no puede tener numeros")
                    break
                }
            }
            for(caracter of nombre){
                if(caracter =="1" || caracter =="2" || caracter =="3" || caracter =="4" || caracter =="5" || caracter =="6" || caracter =="7" ||caracter =="8" ||caracter =="9" ||caracter =="0"){
                    alert("El nombre no puede tener numeros")
                    break
                }
            }
        }

        function validar_dni(dni){
            var contador = 0
            for(digito in dni){
                if(digito == 1 || digito == 2 || digito == 3 || digito == 4 || digito == 5 || digito == 6 || digito == 7 || digito == 8 || digito == 9 ||  digito == 0){
                    contador++
                }
                else{
                    alert("El DNI debe tener solamente numeros")
                    break
                }
            }
            if(contador != 8){
                alert("El DNI debe tener 8 numeros")
            }
        }

        function validar_fecha(fecha){
            ano_string = fecha[0] + fecha[1] + fecha[2] + fecha[3]
            if(ano_string.length != 4){
                alert("Debe completar el campo de la fecha de nacimiento")
            }
            ano_int = parseInt(ano_string)
            if(ano_int < 2006){
                alert("El año de nacimiento debe ser después de 2006")
            }
        }

        function validar_email(email){
            var email_array = email.split("@")
            if(email_array.length != 2){
                alert("El email debe tener el formato: nombre@dominio")
            }
            else{
                var dominio_array = email_array[1].split(".")
                if(dominio_array.length != 2){
                    alert("El dominio debe tener el formato: dominio.extension")
                }
            }
        }

        function validar(){
            var apellido = $("#apellido").val()
            var nombre = $("#nombre").val()
            var dni = $("#dni").val()
            var fecha = $("#fecha").val()
            var email = $("#email").val()
            validar_apellido_y_nombre(apellido, nombre)
            validar_dni(dni)
            validar_fecha(fecha)
            validar_email(email)
        }

        function preguntas(){
            pregunta1 = prompt("Cúal es tu país de nacimiento?")
            pregunta2 = prompt("Cúal es tu color favorito?")
            pregunta3 = prompt("Cúal es el nombre de tu mascota?")
            $("#result").val("")
            $("#result").val(pregunta1 + "-" + pregunta2 + "-" + pregunta3)
        }
    </script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>
</html>
